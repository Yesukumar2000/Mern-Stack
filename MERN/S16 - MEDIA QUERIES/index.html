<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h2>Responsive </h2>
      <p><strong>Resize the browser window to see the responsive effect.</strong> On screens </p>
    </div>

    <div class="main">
      <h1 class="xs">Mobile: X-Small (0-576)</h1>
      <h1 class="sm">Mobile:Small (576-768)</h1>
      <h1 class="md">Tab/desktop: Medium (768-992)</h1>
      <h1 class="lg">TV: Large (992-1200)</h1>
      <h1 class="xl">Extra large(1200-1400)</h1>
      <h1 class="xxl">Extra Extra large(1400 above)</h1>
    </div>

  </div>
</body>

</html>
